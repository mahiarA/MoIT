<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Moving Dot</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        
        <!-- Timer display area -->
        <div id="timer">
            <div id="days" class="time-unit">--d</div>
            <div id="hours" class="time-unit">--h</div>
            <div id="minutes" class="time-unit">--m</div>
            <div id="seconds" class="time-unit">--s</div>
        </div>
        
        <!-- Input for setting target date and buttons to start/reset the countdown -->
        <div>
            <label for="date-input">Set Target Date:</label>
            <input type="datetime-local" id="date-input">
            <button onclick="startTimer()" id="startButton">Start Countdown</button>
            <button onclick="resetTimer()">Reset Timer</button>
        </div>
        
        <!-- Hourglass animation, bell icon, and moving dot -->
        <div id="hourglass" class="hidden">‚è≥</div>
        <div id="bell" class="hidden">üîî</div>
        <div class="moving-dot-container">
            <div class="moving-dot hidden"></div>
        </div>
    </div>
</body>
</html>
