<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        
        <!-- Timer display area -->
        <div id="timer">
            <div id="days" class="time-unit">--d</div>
            <div id="hours" class="time-unit">--h</div>
            <div id="minutes" class="time-unit">--m</div>
            <div id="seconds" class="time-unit">--s</div>
        </div>
        
        <!-- Input for setting target date and buttons to start/reset the countdown -->
        <div>
            <label for="date-input">Set Target Date:</label>
            <input type="datetime-local" id="date-input">
            <button onclick="startTimer()" id="startButton">Start Countdown</button>
            <button onclick="resetTimer()">Reset Timer</button>
        </div>
        
        <!-- Hourglass animation and bell icon displayed when countdown ends -->
        <div id="hourglass" class="hidden">⏳</div>
        <div id="bell" class="hidden">🔔</div>
        </div>

<!-- Add a button to toggle the translator -->
<button id="translatorButton" onclick="toggleTranslator()">Translator</button>

<!-- Translator section (Initially hidden) -->
<div id="translatorSection" style="display: none;">
    <select id="sourceLanguage">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <!-- Add more languages -->
    </select>

    <textarea id="textToTranslate" rows="5" cols="30" placeholder="Enter text"></textarea>

    <select id="targetLanguage">
        <option value="es">Spanish</option>
        <option value="en">English</option>
        <!-- Add more languages -->
    </select>

    <button onclick="translateText()">Translate</button>

    <h2>Translated Text:</h2>
    <div id="translatedText"></div>
</div>
    </div>
</body>
</html>
