<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <!-- Timer display area -->
        <div id="timer">
            <div id="days" class="time-unit"></div>
            <div id="hours" class="time-unit"></div>
            <div id="minutes" class="time-unit"></div>
            <div id="seconds" class="time-unit"></div>
        </div>
        <!-- Input for setting target date and buttons to start/reset the countdown -->
        <div>
            <label for="date-input">Set Target Date:</label>
            <input type="datetime-local" id="date-input">
            <button onclick="startTimer()">Start Countdown</button>
            <button onclick="resetTimer()">Reset Timer</button>
        </div>
        <!-- Bell icon displayed when countdown ends -->
        <div id="bell" class="hidden">ðŸ””</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
